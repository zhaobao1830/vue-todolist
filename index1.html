<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试模板</title>
    <script src="vue.js"></script>
    <script>
       window.onload=function () {
           new Vue({
               el:"#box",
               data:{
                  msg:"abc"
               },
               filters: {
                   capitalize: function (value) {
                       if (!value) return ''
                       value = value.toString()
                       return value.charAt(0).toUpperCase() + value.slice(1)
                   }
               }
           })
       }
    </script>
</head>
<body>
    <div id="box">
        <!--<input type="text" v-model="msg">-->
        <!--<br>-->
        <!--<p v-once>{{msg }}</p>-->
        <!--<p v-html="msg"></p>-->

        {{ msg | capitalize }}
    </div>
</body>
</html>
